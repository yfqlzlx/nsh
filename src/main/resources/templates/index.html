<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理首页</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.all.js"></script>
    <script src="/static/layui/js/common.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">逆水寒奇遇管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="username-span"></span>
                </a>
            </li>
            <li class="layui-nav-item"><a onclick="logout()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll" >
            <ul class="layui-nav layui-nav-tree" lay-filter="left-nav">
                <li class="layui-nav-item">
                    <a onclick="jump('user/user.html')">用户管理</a>
                </li>
                <li class="layui-nav-item">
                    <a onclick="jump('qy/qy.html')">奇遇管理</a>
                </li>
                <li class="layui-nav-item">
                    <a onclick="jump('update/update.html')">更新</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="container" lay-filter="container" style="width: 100%;height: 100%"></iframe>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script>
    var $,element;
    //JavaScript代码区域
    layui.use(['element','jquery'], function(){
        element = layui.element;
        $ = layui.$
        element.render('nav', 'left-nav');
        $('#username-span').html(getUser().username)
    });

    /**
     * 页面(iframe)跳转
     * @param url 目标地址
     */
    function jump(url){
        $('#container').attr('src',url);
        element.init();
    }

    /**
     * 退出登录
     */
    function logout(){
        removeUser();
        window.location.href='login/login.html'
    }
</script>
</body>
</html>
